<div class="col-xs-12">
    <button  ng-click="$ctrl.getUserDetails()">get details</button>
    <button  ng-click="$ctrl.createUsers()">create details</button>

    <div class="detailContainer list-group">
        <br/>
        <a href="/{{user.username}}" class="list-group-item" ng-repeat="user in $ctrl.employees"> UserName: {{user.username}}</a>
    </div>

    <div ng-repeat="user in $ctrl.usersArr" ng-click="$ctrl.goToUserPage($index)"> {{user.name}} </div>
</div>
