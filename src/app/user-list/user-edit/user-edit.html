<h1>Edit User</h1>

<ng-form name="editUserForm" class="col-xs-6">
    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" class="form-control" name="name" value="{{$ctrl.user.name}}" ng-model="$ctrl.user.name" required></input>
    </div>

    <div class="form-group">
        <label for="age">Age</label>
        <input id="age" class="form-control" name="age" value="{{$ctrl.user.age}}" ng-model="$ctrl.user.age" required></input>
    </div>

    <div class="form-group">
        <label for="occupation">Occupation</label>
        <input id="occupation" class="form-control" name="occupation" value="{{$ctrl.user.occupation}}" ng-model="$ctrl.user.occupation" required> </input>
    </div>

    <button class="btn btn-primary" ng-disabled="editUserForm.$invalid" ng-click="$ctrl.saveUserDetails($ctrl.user)">Save</button>
    <button class="btn btn-default" ng-click="$ctrl.cancelEditUser()">Cancel</button>

</ng-form>
