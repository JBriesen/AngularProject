
<div class="col-xs-6"># Customers :{{customerStats?.length}}</div>
<div class="col-xs-6"># Views :{{customerStats | sumOfValue:'views'}}</div>
<div class="col-xs-6"># Clicks :{{customerStats | sumOfValue:'clicks'}}</div>
<div class="col-xs-6"># Leads :{{customerStats | sumOfValue:'leads'}}</div>

<div class="col-xs-12" *ngFor="let customer of customerStats">
    <h3>{{customer.customerName}}</h3>
    <div class="col-xs-3"> Views : {{customer.views}}</div>
    <div class="col-xs-3"> Clicks : {{customer.clicks}} </div>
    <div class="col-xs-3"> Leads : {{customer.leads}}</div>
</div>
