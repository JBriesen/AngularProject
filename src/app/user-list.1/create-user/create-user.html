
<h1>Create New User</h1>
<ng-form name="createUserForm" class="col-xs-6">
    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" class="form-control" name="name" ng-model="$ctrl.user.name" required></input>
    </div>

    <div class="form-group">
        <label for="age">Age</label>
        <input id="age" class="form-control" name="age"ng-model="$ctrl.user.age" required></input>
    </div>

    <div class="form-group">
        <label for="occupation">Occupation</label>
        <input id="occupation" class="form-control" name="occupation" ng-model="$ctrl.user.occupation" required> </input>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" name="password" required> </input>
    </div>

    <div class="form-group">
        <label for="password-check">Confirm password</label>
        <input type="password" id="password-check" class="form-control" name="password" ng-model="$ctrl.user.password" required> </input>
    </div>

    <button class="btn btn-primary" ng-disabled="createUserForm.$invalid" ng-click="$ctrl.saveNewUser()">Save</button>
    <button class="btn btn-default" ng-click="$ctrl.cancelNewUser()">Cancel</button>

</ng-form>
